<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link
      rel="stylesheet"
      href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="dropdown" id="dropdown">
        <button id="button" onclick="handleDropdownClicked(event)">
          <span class="material-symbols-outlined"> account_circle </span>
          Dropdown
          <span id="chevron" class="chevron material-symbols-outlined">
            expand_more
          </span>
        </button>
        <div id="menu" class="menu">
          <div class="menu-inner">
            <button>
              <span class="material-symbols-outlined"> build </span>
              Tools
            </button>
            <button>
              <span class="material-symbols-outlined"> settings </span>
              Settings
            </button>
            <button>
              <span class="material-symbols-outlined"> lock </span>
              Account
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
